<!DOCTYPE html>
<html lang="en">

<head>
  <title>React svg placeholder examples</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.0/prop-types.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/classnames/2.2.5/index.min.js"></script>
  <script type="text/babel">

function Holder(props) {
  const {
    width,
    height,
    fill,
    stroke,
    text,
    textColor,
    src,
    className,
    fontSize,
    ...rest
  } = props;
  const styles = {
    position: "relative",
    overflow: "hidden",
    backgroundRepeat: "no-repeat",
    backgroundSize: "cover",
    display: "block",
    fontFamily: 'sans-serif'
  };
  if (src) styles.backgroundImage = `url(${src})`;
  return (
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox={`0 0 ${width} ${height}`}
      style={styles}
      width={width}
      height={height}
      dir="ltr"
      {...rest}
    >
      <rect width={width} height={height} fill={src ? "transparent" : fill} />
      {!src && (
        <text
          x="50%"
          y="50%"
          alignmentBaseline="middle"
          textAnchor="middle"
          fill={textColor}
          fontSize={fontSize}
          fontWeight="bold"
          style={{ position: 'absolute', fontWeight: 'bold' }}
        >
          {text || `${width}x${height}`}
        </text>
      )}
    </svg>
  );
}

Holder.propTypes = {
  width: PropTypes.number,
  height: PropTypes.number,
  fill: PropTypes.string,
  stroke: PropTypes.string,
  text: PropTypes.string,
  textColor: PropTypes.string,
  src: PropTypes.string,
  className: PropTypes.string,
  fontSize: PropTypes.string
};
Holder.defaultProps = {
  width: 100,
  height: 100,
  fill: "#ccc",
  stroke: null,
  text: null,
  textColor: "#777",
  src: null,
  className: null,
  fontSize: '1rem'
};

      var app = ReactDOM.render(<div><Holder height={150} /><Holder width={200} /><Holder width={400} height={300} /><Holder text="Some Text" /><Holder height={100} fill="red" /><Holder width={200} height={300} src="https://picsum.photos/200/300/?random" /></div>, document.getElementById('app'));
    </script>
</head>

<body>
  <div id="app"></div>
</body>

</html>
